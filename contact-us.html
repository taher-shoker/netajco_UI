                    >

                      id="appointment_date"
                    />
                  </div>
                </div>
                <div class="col-md-6">

                    >
                    <input
                      type="text"
                      class="form-control"
                      id="appointment_time"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="appointment_message" class="text-black"

                >
                <textarea
                  name=""

                  class="form-control"
                  cols="30"
                  rows="10"

              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Send Message"
                  class="btn btn-primary"
                />
              </div>
            </form>
